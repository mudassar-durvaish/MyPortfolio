<body>

            <div class="contactform">
                    <h1>Contact Me For Work/General Enquiries</h1>
                    <form>
                        <div class="form-group">

                            <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp">

                    <div class="form-group">

                        </div>
                        <div class="form-group">

                        <label for="clientemail">Enquiry</label>

                    </div>
                    <div class="form-group-form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to work on a project.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
